version: '3.8'
services:
  mysql:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: agent_users
      MYSQL_USER: agent
      MYSQL_PASSWORD: agent
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: agent_tasks
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  backend:
    build: ./backend
    depends_on:
      - mysql
      - postgres
      - redis
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_USER_URL: jdbc:mysql://mysql:3306/agent_users
      SPRING_DATASOURCE_USER_USERNAME: agent
      SPRING_DATASOURCE_USER_PASSWORD: agent
      SPRING_DATASOURCE_TASK_URL: jdbc:postgresql://postgres:5432/agent_tasks
      SPRING_DATASOURCE_TASK_USERNAME: agent
      SPRING_DATASOURCE_TASK_PASSWORD: agent
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_REDIS_HOST: redis
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    environment:
      VITE_BACKEND_URL: http://localhost:8080

volumes:
  mysql_data:
  pg_data:
